<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form_barang</title>
</head>
<body style="background-color: #b7b8b6;">
    <h2 style="text-align: center; padding: 10px;">Web Page</h2>
    <div style="margin-left: 5px; height: 30px;">
        <ul>
            <li style="list-style: none;float: left; margin-left: 10px;">
                <img src="panah.png" alt="arrow" style="height: 25px; width:50px;"></li>
            <li style="float: left; list-style: none; margin-left: 10px;">
                <img src="x.png" alt="x" style="height: 25px; width: 25px;"></li>
            <li style="list-style: none; float: left; margin-left: 10px;">
                <img src="home.png" alt="home" style="height: 30px; width: 30px;"></li>
            <li style="float: left; list-style: none; margin-left: 60px;">
                <textarea name="http://" rows="1" cols="120">http://</textarea></li>
            <li style="list-style: none; float: right; margin-right: 30px;">
                <img src="search.png" alt="search" style="height: 30px; width: 30px;"></li>
        </ul>       
    </div>
    <hr style="height:3px;border-width:0;background-color:black;">
    <br>
    <div align="center" style="margin-left: 30px; margin-right: 30px;">
        <table style="border: 1px solid black; background-color: whitesmoke;">
            <tr>
                <th>Home | </th>
                <th>Generate Link | </th>
                <th>Transtaction History | </th>
                <th>Policy | </th>
                <th>Logout </th>
            </tr>
        </table>
    </div>
    <br>
    <table align="left" style="padding: 8px 30px;">
        <tr>
            <td>
                <fieldset style="height: 180px; width: 180px; background-color: whitesmoke; border-color: black;"></fieldset>
                <button style="background-color: whitesmoke; 
                    color: black; width: 120px; 
                        margin-left: 45px;" name="upload">Upload picture</button>
            </td>
        </tr>
    </table>
    <div style="margin-left: 40px;">
        <table>
            <tr>
                <td>Title Here</td>
                <td>:</td>
                <td>
                    <input style="width: 345px;" type="text" id="title" name="title" value=" Asus ROG Zephyrus Duo 15 SE">
                </td>
            </tr>
            <tr>
                <td>Description</td>
                <td>:</td>
                <td>
                    <textarea name="description" rows="6" cols="45">Since : 

Model : 

Condition :
                </textarea>
            </td>
            </tr>
            <tr>
                <td>Account Number</td>
                <td>:</td>
                <td>
                    <input style="width: 345px;" type="text" id="accnum" name="accnum" value="321-654-987-0">
                </td>
            </tr>
            <tr>
                <td>Bank</td>
                <td>:</td>
                <td>
                    <select style="width: 330px;" id="bank" name="bank">
                        <option value="BRI">BRI</option>
                        <option value="HSBC">HSBC</option>
                        <option value="Mandiri">Mandiri</option>
                        <option value="BCA">BCA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Account Holder</td>
                <td>:</td>
                <td>
                    <input style="width: 345px;" type="text" id="accholder" name="accholder" value="Name Here">
                </td>
            </tr>
            <tr>
                <td>Transaction</td>
                <td>:</td>
                <td>
                    <input type="number" value="1" min="1" max="7">
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>* if the transaction is for 3 person, choose 3 from the drop-down list</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>            
                    <input type="checkbox" id="list1" name="list1" value="Send to Mobile Phone">
                    <label for="list1"> Send to Mobile Phone </label>
                    <br>
                    <input type="checkbox" id="list2" name="list2" value="Send to Email">
                    <label for="list2"> Send to Email  </label>
                </td>
            </tr>
            <tr>
                <td>Send to Mobile Phone</td>
                <td>:</td>
                <td>
                    <input style="width: 345px;" type="text" id="mobile" name="mobile" value="1545316,09308181">
                </td>
            </tr>
            <tr>
                <td>Send to Email</td>
                <td>:</td>
                <td>
                    <input style="width: 345px;" type="text" id="email" name="email" value="jonathanjoestar@yahoo.com, diobrando@gmail.com">
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>
                    <br>
                    <button style="background-color: green; 
                    color: white; width: 150px;" name="link">Generate Nabr Link</button>
                </td>
            </tr>
        </table>
    </div>
    <br>
    <br>
    <br>
    <br>
</body>
</html>
