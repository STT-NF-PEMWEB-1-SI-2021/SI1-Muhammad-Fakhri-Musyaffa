<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login JS</title>
    <link rel="stylesheet" href="css/style_login.css">
</head>
<body>
	<div class="container"> 
		<h1 class="judul">User Login</h1>
		<form class="login_form" method="post" name="form">
			<div class="user_name">Username</div>
			<input autocomplete="off" type="text" id="id" name="log" placeholder="fakhrii">
			<div class="pass_word">Password</div>
			<input type="password" id="pass" name="passw" placeholder="ya">
			<button type="button" value="login" name="kirim" onclick="logins()">Login</button>
		</form>
	</div>
	<script src="js/otentikasi.js"></script>	
</body>
</html>
